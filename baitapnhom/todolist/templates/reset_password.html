{% extends "base.html" %}

{% block title %} Reset mật khẩu {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header">Reset mật khẩu</div>
      <div class="card-body">
        <p class="text-muted mb-4">Nhập mật khẩu mới cho tài khoản của bạn.</p>
        <form method="POST">
          <div class="form-group">
            <label for="new_password">Mật khẩu mới</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới (8 ký tự)" required minlength="8" maxlength="8" />
          </div>
          <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu mới" required minlength="8" maxlength="8" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Reset mật khẩu</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('user.login') }}" class="text-decoration-none">← Quay lại đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
