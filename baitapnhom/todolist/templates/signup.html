{% extends "base.html" %}

{% block title %} Đăng ký {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header">Đăng ký</div>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label for ="email">Email</label>
            <input type = "email" class="form-control" id = "email" name = "email" placeholder="Nhập email" />
          </div>
          <div class="form-group">
            <label for="user_name">Tên đăng nhập</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Nhập tên đăng nhập" />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" />
          </div>
          <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" />
          </div>
          <button type="submit" class = "btn btn-primary btn-block">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
