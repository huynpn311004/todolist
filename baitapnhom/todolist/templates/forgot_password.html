{% extends "base.html" %}

{% block title %} Quên mật khẩu {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header">Quên mật khẩu</div>
      <div class="card-body">
        <p class="text-muted mb-4">Nhập email của bạn để nhận link reset mật khẩu.</p>
        <form method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Gửi link reset</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('user.login') }}" class="text-decoration-none">← Quay lại đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
